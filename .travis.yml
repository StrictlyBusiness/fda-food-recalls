language: node_js
node_js:
  - '0.12'

sudo: false
cache:
  directories:
    - node_modules
    - jspm_packages

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 

before_install:
  - npm install -g jspm
  - jspm config registries.github.auth $JSPM_AUTH

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "develop" && gulp deploy

addons:
  sauce_connect: true
